<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=egde">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>Juego Online</title>
</head>
<body>
    <section class="header">
        <div class="contenedor-titulo">
            <h1 class="titulo-neon">N<span class="flicker">EO</span>N <span class="flicker">LABY</span>RI<span class="flicker">NT</span>H</h1>
            <p class="subtitulo">SYSTEM FAILURE</p>
        </div>
    </section>
    

    <section class="main">
        
        <div class="game-container">
            <canvas id="game"></canvas>
    
            <div class="controls">
                <button class="btn-control" id="up" onclick="moveUp('up')">
                    <span class="flecha">↑</span>
                </button>
                <div class="fila-media">
                    <button class="btn-control" id="left" onclick="moveLeft('left')">
                        <span class="flecha">←</span>
                    </button>
                    <button class="btn-control" id="down" onclick="moveDown('down')">
                        <span class="flecha">↓</span>
                    </button>
                    <button class="btn-control" id="right" onclick="moveRight('right')">
                        <span class="flecha">→</span>
                    </button>
                </div>
            </div>
    
            <div class="messages">
                <p>lives : <span id="lives"></span></p>
                <p>Time : <span id="time"></span></p>
                <p>Record : <span id="record"></span></p>
            </div>
        </div>
    </section>
    <section class="footer">

    </section>

    <script src="./maps.js"></script>
    <script src="/game.js"></script>
</body>
</html>
